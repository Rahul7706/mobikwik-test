<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - API Test Panel</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      background: #0b1220;
      color: white;
    }

    .login-box {
      width: 400px;
      padding: 25px;
      background: #111c33;
      border-radius: 14px;
      border: 1px solid #24324c;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #0b1220;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      opacity: 0.9;
    }

    .msg {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .error { color: #ef4444; }
    .success { color: #22c55e; }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>üîê Login</h2>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <p id="msg" class="msg"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const json = await res.json();

      if (json.success) {
        document.getElementById("msg").innerText = "‚úÖ Login Successful!";
        document.getElementById("msg").className = "msg success";

        setTimeout(() => {
          window.location.href = "/";
        }, 700);
      } else {
        document.getElementById("msg").innerText = "‚ùå Invalid Credentials!";
        document.getElementById("msg").className = "msg error";
      }
    }
  </script>
</body>
</html>
